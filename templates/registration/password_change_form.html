{% extends 'base.html' %}
{% block title %}
    Promena sifre
{% endblock %}
{% block content %}
    <h1 class="text-center">Promena lozinke</h1><br>
    <p>Molimo vas da unesete staru lozinku (zbog sigurnosti), pa onda da dva puta unesete novu lozinku da ne bi

    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-success'>Potvrdite</button>
    </form>
{% endblock content %}
