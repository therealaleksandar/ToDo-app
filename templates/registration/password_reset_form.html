{% extends 'base.html' %}

{% block title %}Zaboravili ste lozinku?
{% endblock title %}

{% block content %}
<center>
    <h1>Zaboravili ste lozinku?</h1><br>
    <p>Unesite vasu email adresu u polje, kako bi vam poslali uputstvo za resetovanje lozinke</p>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' class='btn btn-success' value='Posalji mi uputstva!'/>
    </form>
</center>
{% endblock content %}
